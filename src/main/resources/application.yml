server:
  port: ${PORT:5000}

base-url: /api

spring:
  application:
    name: taskTracker

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/changelog-master.xml

  jpa:
    hibernate:                        
      ddl-auto: create-drop

  mvc:
    hiddenmethod:
      filter:
        enabled: true

